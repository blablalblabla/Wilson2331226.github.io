      <div class="container">
        <h1>Interactive Photo Album</h1>
        <img id="album-img" class="album-img" src="ah.png" alt="Image 1">
        <br>
        <button class="btn" onclick="prevImage()">Previous</button>
        <button class="btn" onclick="nextImage()">Next</button>
    </div>

    <script>
        // JavaScript for navigating through images
        var currentImageIndex = 0;
        var images = [
            "ah.png",
            "album2.jpeg",
            "album1.jpeg"
            // Add more image paths as needed
        ];

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById("album-img").src = images[currentImageIndex];
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById("album-img").src = images[currentImageIndex];
        }
    </script>
